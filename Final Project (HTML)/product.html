<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic meta tags -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Vintage Sony Walkman Models">
  <title>Product | Sony Walkman</title>
  <!-- External CSS for styling -->
  <link rel="stylesheet" href="style.css" />
  <!-- Favicon for the browser tab -->
  <link rel="icon" href="images/Favicon.png" type="image/x-icon" />
</head>
<body>
  <div id="header"></div>

  <main>
    <!-- Product grid for vintage Walkmans -->
    <section class="hero">
      <h1>Our Classic Walkman Models</h1>
      <div class="product-grid">
        <!-- Product 1: TPS-L2 -->
        <div class="product-item">
          <img src="images/TPS-L2.jpeg" alt="Walkman TPS-L2" />
          <h3>TPS-L2 (1979)</h3>
          <p>The original cassette player that started it all.</p>
          <p class="price">$150</p>
        </div>
        <!-- Product 2: WM-F5 -->
        <div class="product-item">
          <img src="images/WM-F5.jpeg" alt="Walkman WM-F5" />
          <h3>WM-F5 (1984)</h3>
          <p>Added FM radio and a sleeker design.</p>
          <p class="price">$120</p>
        </div>
        <!-- Product 3: WM-DD9 -->
        <div class="product-item">
          <img src="images/Wm-dd9.jpeg" alt="Walkman WM-DD9" />
          <h3>WM-DD9 (1987)</h3>
          <p>High-end model with direct-drive mechanism.</p>
          <p class="price">$200</p>
        </div>
      </div>
      <a href="contact.html" class="cta-button">Contact Us</a>
